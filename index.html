<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSs StyleSheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="outer-container">

    <!-- bottom picture -->
    <img class="right-circle" src="bg-pattern-bottom.svg" alt="bot-pic">

    <!-- top picture -->
    <img class="left-circle" src="bg-pattern-top.svg" alt="top-pic">

    <div class="inner-container">
      <!-- inner-container-picture -->
      <img class="inner-div-pic" src="bg-pattern-card.jpg" alt="inner-pic">
      <!-- inner-container-profile-picture -->
      <img src="image-london.jpg" alt="" class="inner-div-profile-pic">

      <div class="name-info">
        <p>London Taylor <span>31</span> <span>Europe</span></p>
      </div>

      <hr>

      <section class="bot-info">
        <div class="followers">76k <span>Followers</span> </div>
        <div class="likes">648K <span>Likes</span> </div>
        <div class="photos">2.8K <span>Photos</span> </div>
      </section>

    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/undcid3d" target="_blank">Victoria Elliott </a>.
      </p>
    </div>

  </div>









</body>

</html>
